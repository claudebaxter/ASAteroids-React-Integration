<!DOCTYPE html>
<title>ASAteroids</title>
<link rel="icon" href="./icon.svg" type="image/svg+xml">
<style>
    html, body {
    touch-action: manipulation;
    }

    body {
        margin: 0;
        font-family: consolas;
        background-color: black;
    }
    
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: blue;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px blue;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    /* Slider/label position */
    .switch-container {
        position: absolute;
        top: calc(50% + -15px);
        left: calc(50% + 130px);
        transform: translate(-50%);
        display: flex;
        align-items: center;
    }

    .switch-label {
        margin-left: 65px;
        font-size: 14px;
        color: grey;
        display: block;
        position: relative;
        bottom: 5px;
    }


</style>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
